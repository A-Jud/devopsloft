---
- name: Deploy Software
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  roles:
    - role: geerlingguy.docker
    - role: geerlingguy.mysql
  tasks:
    - name: creating database
      shell: mysql -uroot -p{{ mysql_root_password }} < /vagrant/create_db.sql
    - name: Update APT package manager repositories cache
      apt:
        update_cache: yes
    - name: install "{{ packages }}"
      package:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - python3
          - python3-pip
    - name: install and upgrade via pip
      pip:
        name:
          - pip
          - virtualenv
        extra_args: --upgrade
        executable: pip3
    - name: Install requirments into virtualenv
      pip:
        requirements: /vagrant/requirements.txt
        virtualenv: /vagrant/venv
        virtualenv_command: virtualenv
    - name: start application in background
      shell: source /vagrant/venv/bin/activate ; cd /vagrant; python3 application.py </dev/null >/dev/null 2>&1 &
